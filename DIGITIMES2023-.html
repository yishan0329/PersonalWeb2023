	<script>
		// Open and close sidebar
		function Open() {
			document.getElementById("mySidebar").style.width = "100%";
			document.getElementById("mySidebar").style.display = "block";
		}

		function Close() {
			document.getElementById("mySidebar").style.display = "none";
		}

		//大分類
		function openPage(pageName, elmnt, color) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablink");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].style.backgroundColor = "";
				tablinks[i].style.color = "";
			}
			document.getElementById(pageName).style.display = "block";
			elmnt.style.backgroundColor = color;
			elmnt.style.color = "white";

		}
		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();

	</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		var logo = {
			sort: function (items) {
				$('#sponsorCnt').find('.spr_item').not(items).fadeOut(500);
				items.fadeIn(500);
			},
			showAll: function (items) {
				items.fadeIn(500);
			},
			doSort: function () {
				$('#sponsorSort').on('click', '.item_link', function () {
					$('#sponsorSort .item_link').removeClass('is_active');
					$(this).addClass('is_active');
					// console.log($(this).prop('id'));
					var $sort = $(this);
					if ($sort.is('#all')) {
						logo.showAll($('.spr_item', '#sponsorCnt'));
					} else {
						var items = $('.spr_item[data-cat=' + $sort.data('cat') + ']', '#sponsorCnt');
						logo.sort(items);
					}
				});
			}
		};
		logo.doSort();
		;
	</script>
