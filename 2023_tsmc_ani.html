    <script>
        // Open and close sidebar
        function Open() {
            document.getElementById("mySidebar").style.width = "100%";
            document.getElementById("mySidebar").style.display = "block";
        }

        function Close() {
            document.getElementById("mySidebar").style.display = "none";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();

    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--子相簿分類:ad-->
    <script type="text/javascript">
        var tsmc = {
            sort: function (items) {
                $('#tsmcCnt').find('.tsmc_item').not(items).fadeOut(500);
                items.fadeIn(500);
            },
            showAll: function (items) {
                items.fadeIn(500);
            },
            doSort: function () {
                $('#tsmc_Sort').on('click', '.item_link', function () {
                    $('#tsmc_Sort .item_link').removeClass('is_active');
                    $(this).addClass('is_active');
                    // console.log($(this).prop('id'));
                    var $sort = $(this);
                    if ($sort.is('#all')) {
                        tsmc.showAll($('.tsmc_item', '#tsmcCnt'));
                    } else {
                        var items = $('.tsmc_item[data-cat=' + $sort.data('cat') + ']', '#tsmcCnt');
                        tsmc.sort(items);
                    }
                });
            }
        };
        tsmc.doSort();
        ;
    </script>
